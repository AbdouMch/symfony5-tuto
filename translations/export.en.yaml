export:
  status:
    pending: 'Pending'
    in_progress: 'In progress'
    completed: 'Completed'
    failed: 'Failed'
  create:
    success:
      title: 'Export created successfully'
      message: 'The %entity% export is created successfully, and is processed on background. You can navigate safely, and you will be notified when it is ready.'
    failure:
      title: 'Export creation failed'
      message: 'The %entity% export has failed'
    pending:
      title: 'Pending export'
      message: 'There is already an in progress export'
    too_many_request:
      title: 'Too many export request'
      message: 'You have made too many export attempts. Please try again after {retry_after}!'
    complete:
      title: 'You have an available export'
      message: 'There is an available export file. You can download it from <a href={filename} title="export file">download</a>'